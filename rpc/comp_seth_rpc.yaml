version: "2"

services:
  seth-rpc:
    image: sawtooth-seth-rpc
    build:
      context: ..
      dockerfile: ./rpc/Dockerfile
    working_dir: /project/sawtooth-seth/rpc
    expose:
      - 3030
      - 4004
    environment:
      RUST_BACKTRACE: 1
    command: "bash -c \"
      mkdir -p ~/.sawtooth/ &&
      cp tests/data/test.pem ~/.sawtooth/test.pem &&
      cargo run --
        --connect tcp://comp-seth-rpc:4004
        --bind 0.0.0.0:3030
        -v
        --unlock test\""

  comp-seth-rpc:
    image: rpc-test-python
    build:
      context: ..
      dockerfile: ./rpc/tests/Dockerfile
    expose:
      - 4004
    command: nose2-3
        -c /project/sawtooth-seth/rpc/tests/nose2.cfg
        -v
        -s /project/sawtooth-seth/rpc/tests
        --fail-fast
