version: '3'

services:
  seth-cli:
    build:
      context: .
      dockerfile: ./cli/Dockerfile-installed-${DISTRO}
      args:
        ISOLATION_ID: ${ISOLATION_ID}
    image: sawtooth-seth-cli:${ISOLATION_ID}
    container_name: seth-cli
    volumes:
      - ./build/debs:/build
      - ./contracts:/contracts
    working_dir: /project/sawtooth-seth
    entrypoint: |
      bash -c "
        cp /debs/*.deb /build
        seth config init --url http://rest-api:8080 &&
        tail -f /dev/null
      "

  seth-cli-go:
    build:
      context: .
      dockerfile: ./cli-go/Dockerfile-installed-${DISTRO}
      args:
        ISOLATION_ID: ${ISOLATION_ID}
    image: sawtooth-seth-cli-go:${ISOLATION_ID}
    container_name: seth-cli-go
    volumes:
      - ./build/debs:/build
      - ./contracts:/contracts
    depends_on:
      - rest-api
    working_dir: /project/sawtooth-seth
    entrypoint: |
      bash -c "
        cp /debs/*.deb /build
        seth init http://rest-api:8080 &&
        if [ ! -f /root/.sawtooth/keys/root.priv ]; then
        sawtooth keygen
        fi;
        tail -f /dev/null
      "

  seth-tp:
    build:
      context: .
      dockerfile: ./processor/Dockerfile-installed-${DISTRO}
      args:
        ISOLATION_ID: ${ISOLATION_ID}
    tty: true
    stdin_open: true
    image: sawtooth-seth-tp:${ISOLATION_ID}
    container_name: seth-tp
    volumes:
      - ./build/debs:/build
    depends_on:
      - validator
    command: |
      bash -c "
        cp /debs/*.deb /build
        seth-tp -vv \
          -C tcp://validator:4004
      "

  block-info-tp:
    image: hyperledger/sawtooth-block-info-tp:nightly
    container_name: block-info-tp
    depends_on:
      - validator
    command: block-info-tp -vv --connect tcp://validator:4004

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:nightly
    container_name: settings-tp
    depends_on:
      - validator
    command: settings-tp -vv --connect tcp://validator:4004

  rest-api:
    image: hyperledger/sawtooth-rest-api:nightly
    container_name: rest-api
    ports:
      - '8080:8080'
    depends_on:
      - validator
    entrypoint: |
      sawtooth-rest-api -vv
        --connect tcp://validator:4004
        --bind rest-api:8080

  devmode-rust:
    image: hyperledger/sawtooth-devmode-engine-rust:nightly
    container_name: devmode-engine-rust
    depends_on:
      - validator
    command: devmode-engine-rust -v --connect tcp://validator:5050

  validator:
    image: hyperledger/sawtooth-validator:nightly
    container_name: sawtooth-validator
    ports:
      - 4004
      - 8800
    command: |
      bash -c "
        if [ ! -f /etc/keys/validator.priv ]; then
        sawadm keygen &&
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch &&
        sawset proposal create \
          -k /etc/sawtooth/keys/validator.priv \
          sawtooth.consensus.algorithm.name=Devmode \
          sawtooth.consensus.algorithm.version=0.1 \
          -o config.batch &&
        sawadm genesis config-genesis.batch config.batch
        fi;
        sawtooth-validator -vv \
            --endpoint tcp://validator:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050
      "

  seth-rpc:
    build:
      context: .
      dockerfile: ./rpc/Dockerfile-installed-${DISTRO}
      args:
        ISOLATION_ID: ${ISOLATION_ID}
    image: sawtooth-seth-rpc:${ISOLATION_ID}
    container_name: seth-rpc
    volumes:
      - ./build/debs:/build
    depends_on:
      - validator
    ports:
      - 3030:3030
    command: |
      bash -c "
        cp /debs/*.deb /build
        seth-rpc --connect tcp://validator:4004 --bind 0.0.0.0:3030
      "
